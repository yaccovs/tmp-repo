<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מקלדת חצי-חצי עם סופיות</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        }

        #output { 
            font-size: 3rem; 
            margin-bottom: 20px; 
            height: 1.5em; 
            border-bottom: 2px solid #333; 
            min-width: 300px; 
            text-align: center; 
            background: white; 
            padding: 10px; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container { 
            display: flex; 
            width: 95%; 
            height: 50vh; 
            gap: 15px; 
        }

        .half-btn { 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            border: none; 
            border-radius: 15px; 
            transition: transform 0.1s, background-color 0.3s; 
            color: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            padding: 10px;
        }

        .right { background-color: #4CAF50; }
        .left { background-color: #2196F3; }
        
        .half-btn:active { transform: scale(0.98); }

        /* הגדלת האותיות כדי שימלאו את הריבוע */
        .letters-display { 
            font-size: clamp(2rem, 5vw, 4rem); /* גודל דינמי וגדול */
            font-weight: bold;
            word-break: break-word; 
            line-height: 1.2;
            text-align: center;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            width: 95%;
        }

        .control-btn { 
            padding: 15px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            border-radius: 10px; 
            border: none; 
            color: white; 
            flex: 1;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: opacity 0.2s;
        }

        .control-btn:active { opacity: 0.8; }

        .btn-space { background-color: #9C27B0; flex: 2; } /* רווח רחב יותר */
        .btn-delete { background-color: #F44336; }
        .btn-reset { background-color: #607D8B; }

    </style>
</head>
<body>

    <div id="output"></div>

    <div class="container">
        <button id="btnRight" class="half-btn right" onclick="chooseHalf(0)">
            <div id="displayRight" class="letters-display"></div>
        </button>
        <button id="btnLeft" class="half-btn left" onclick="chooseHalf(1)">
            <div id="displayLeft" class="letters-display"></div>
        </button>
    </div>

    <div class="controls">
        <button class="control-btn btn-reset" onclick="resetSearch()">איפוס חיפוש</button>
        <button class="control-btn btn-space" onclick="addSpace()">רווח</button>
        <button class="control-btn btn-delete" onclick="deleteLastChar()">מחק אות</button>
    </div>

    <script>
        const allLetters = ["א", "ב", "ג", "ד", "ה", "ו", "ז", "ח", "ט", "י", "כ", "ל", "מ", "נ", "ס", "ע", "פ", "צ", "ק", "ר", "ש", "ת"];
        // מיפוי לאותיות סופיות
        const sofitMap = {
            'מ': 'ם',
            'נ': 'ן',
            'צ': 'ץ',
            'פ': 'ף',
            'כ': 'ך'
        };

        let currentRange = [...allLetters];

        function updateDisplay() {
            const mid = Math.ceil(currentRange.length / 2);
            const rightHalf = currentRange.slice(0, mid);
            const leftHalf = currentRange.slice(mid);

            document.getElementById('displayRight').innerText = rightHalf.join(' ');
            document.getElementById('displayLeft').innerText = leftHalf.join(' ');

            if (currentRange.length === 1) {
                document.getElementById('output').innerText += currentRange[0];
                setTimeout(resetSearch, 200); // איפוס מהיר יותר
            }
        }

        function chooseHalf(index) {
            const mid = Math.ceil(currentRange.length / 2);
            if (index === 0) {
                currentRange = currentRange.slice(0, mid);
            } else {
                currentRange = currentRange.slice(mid);
            }
            updateDisplay();
        }

        function resetSearch() {
            currentRange = [...allLetters];
            updateDisplay();
        }

        function deleteLastChar() {
            const output = document.getElementById('output');
            output.innerText = output.innerText.slice(0, -1);
            resetSearch(); // אופציונלי: מאפס את החיפוש כשמוחקים
        }

        function addSpace() {
            const output = document.getElementById('output');
            let text = output.innerText;
            
            // בדיקה אם יש טקסט כדי לבצע המרה לאות סופית
            if (text.length > 0) {
                const lastChar = text[text.length - 1];
                
                // אם האות האחרונה קיימת במילון הסופיות, נחליף אותה
                if (sofitMap[lastChar]) {
                    text = text.slice(0, -1) + sofitMap[lastChar];
                }
            }

            // הוספת הרווח לטקסט (המעודכן או המקורי)
            output.innerText = text + " ";
            resetSearch();
        }

        updateDisplay();
    </script>
</body>
</html>
